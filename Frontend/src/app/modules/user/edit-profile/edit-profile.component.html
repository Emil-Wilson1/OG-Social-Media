
<!-- edit-profile.component.html -->
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md p-3 m-4 border border-green-500"  *ngIf="(user$ | async) as user">
  <h2 class="text-2xl font-semibold mb-4">Edit Profile</h2>
  <form (submit)="onSubmit(profileForm)" #profileForm="ngForm" enctype="multipart/form-data">
    <div class="mb-4 flex items-center">
      <div>
        <label for="profilePic" class="block text-gray-700">Profile Picture</label>
        <input type="file" id="profilePic" name="profilePic" #profilePic (change)="onFileSelected($event)" class="mt-1 block w-full border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50">
      </div>
      <div class="ml-4 w-36 h-36 rounded-full overflow-hidden"  *ngFor="let data of user">
        <img [src]="selectedFile ? getImageUrl(selectedFile) : data.profilePic" alt="Current Profile Picture" class="object-cover w-36 h-36 rounded-full">
      </div>
    </div>
    <div class="mb-4">
      <label for="fullname" class="block text-gray-700">Full Name</label>
    <input type="text" id="fullname" name="fullname" ngModel required
      class="mt-1 block w-full rounded-md border border-gray-500 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50">
    <!-- Display error message for full name -->
    <div *ngIf="profileForm.controls['fullname']?.errors?.['required'] && profileForm.controls['fullname']?.touched"
      class="text-red-500">Full name is required.</div>
    </div>
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Username</label>
      <input type="text" id="username" name="username" ngModel class="mt-1 block w-full rounded-md border border-gray-500 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" required>
      <div *ngIf="profileForm.controls['username']?.errors?.['required'] && profileForm.controls['fullname']?.touched"
      class="text-red-500">Username is required.</div>
    </div>
    <div class="mb-4">
      <label for="gender" class="block text-gray-700">Gender</label>
      <select id="gender" name="gender" ngModel class="mt-1 block w-full rounded-md border border-gray-500 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <!-- Display error message for gender -->
      <div *ngIf="profileForm.controls['gender']?.errors?.['required'] && profileForm.controls['gender']?.touched" class="text-red-500">Gender is required.</div>
    </div>
    <div class="mb-4">
      <label for="birthdate" class="block text-gray-700">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" ngModel class="mt-1 block w-full rounded-md border border-gray-500 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" required>
      <div *ngIf="profileForm.controls['birthdate']?.errors?.['required'] && profileForm.controls['birthdate']?.touched"
      class="text-red-500">Birthdate is required.</div>
    </div>
    <div class="mb-4">
      <label for="bio" class="block text-gray-700">Bio</label>
      <textarea id="bio" name="bio" rows="3" ngModel class="mt-1 block w-full rounded-md border border-gray-500 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" required></textarea>
    </div>
    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-500 focus:ring-opacity-50">Save Changes</button>
  </form>
</div>
