<div class="modal fixed inset-0 flex items-center justify-center z-50" [class.hidden]="!isOpen">
  <div class="modal-overlay absolute inset-0 bg-gray-900 bg-opacity-50" (click)="closeModal()"></div>
  <div class="modal-content bg-white rounded-lg p-6 max-w-md relative">
    <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <h2 class="text-xl font-bold mb-4 text-gray-400">Comments ({{comments.length}})</h2>
    <div class="mb-4 max-h-60 overflow-y-auto">
      <div *ngFor="let comment of comments" class="bg-white rounded-md p-3 mb-3 flex items-start">
        <img [src]="comment.profilePic" class="w-8 h-8 rounded-full mr-3" alt="Profile Photo">
        <div>
          <div class="font-semibold text-xs text-gray-800">{{ comment.userName }}</div>
          <!-- <div class="text-xs text-gray-600">{{ comment.createdAt }}</div> -->
          <div class="text-xs text-gray-600">{{ formatCreatedAt(comment.createdAt) }}</div>
          <div class="text-gray-800">{{ comment.content }}</div>
        </div>
        <!-- Add a delete button for each comment if needed -->
        <button class="ml-auto" (click)="deleteComment(comment._id)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-red-500">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </button>
      </div>
    </div>
    <div class="flex mb-3">
      <input type="text" [(ngModel)]="newComment" placeholder="Add a comment..." class="border rounded-l-md px-3 py-2 flex-grow focus:outline-none focus:border-green-500" />
      <button (click)="addComment()" class="bg-green-500 hover:bg-green-600 text-white rounded-r-md px-4 py-2">Post</button>
    </div>
  </div>
</div>
